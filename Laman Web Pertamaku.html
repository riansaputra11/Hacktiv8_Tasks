  <input type="text" name="lastname">

  <input type="radio" name="group1" value="Male"> Male<br>
<input type="radio" name="group1" value="Female" checked>Female<br>
<input type="radio" name="group1" value="Other"> Other

  <input type="checkbox" name="vehicle" value="Other">Other<br>      
</form>
